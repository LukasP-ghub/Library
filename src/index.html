<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 - Library</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script type="module" src="./js/selectors.js" defer></script>
    <script type="module" src="./js/book.js" defer></script> -->
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <main>
      <article class="bookList" data-bookList>

      </article>
      <form action="#" class="addBooks" data-addBookForm>
        <input type="text" name='bookAuthor' id='bookAuthor' class="bookAuthor" placeholder="Author" minlength="3"
          required data-bookAuthor />
        <input type="text" minlength="1" name='bookTitle' id='bookTitle' class="bookTitle" placeholder="Title" required
          data-bookTitle />
        <input type="number" name='readPriority' id='readPriority' class="readPriority" placeholder="Read priority"
          min="1" max="5" required data-readPriority />
        <select name="bookCategory" id="bookCategory" required data-bookCategory>
          <option value="">--Select book category --</option>
          <option value="fantasy">Fantasy</option>
          <option value="sci-fi">Sci-Fi</option>
          <option value="history">History</option>
        </select>
        <button type="submit" class="sendBtn" data-sendBtn>Add new book</button>
      </form>
    </main>
  </body>

</html>
